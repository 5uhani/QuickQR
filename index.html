<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuickQR</title>
    /* qr library */
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

</head>
<body>
    <header class="header">
        <h1>QuickQR</h1>
    </header>
    <main>
        <div class="container">
            <section class="input-section">
                <input type="text" placeholder="Type your text or URL" id="qr-text">
                <label for="sizes">Select Size:</label>
                <select id="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
                <input type="file" id="logo-input" accept="image/*" style="margin: 10px;">
            </section>
            <section class="qr-body"></section>
            <section class="action-section">
                <button id="generateBtn">Generate</button>
                <button id="downloadBtn" download="QR_Code.png">Download</button>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
